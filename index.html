<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Webpage</title>
</head>
<body>
    <h1>Welcome to my Webpage</h1>
    
    <nav>
        <a href="others/about.html">Take me to About Us Page</a><br>
        <a href="others/contact.html">Take me to Contact Page</a><br>
        <a href="others/blog.html">Take me to Blog Page</a>
    </nav>

    <h2>Contact Form</h2>
    <form action="#" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="not-say" name="gender" value="not-say">
        <label for="not-say">Rather Not Say</label><br><br>

        <label for="favorite-foods">Favorite Foods:</label>
        <select id="favorite-foods" name="favorite-foods" multiple>
            <option value="beans">Beans</option>
            <option value="rice">Rice</option>
            <option value="spaghetti">Spaghetti</option>
            <option value="soup">Soup</option>
            <option value="pizza">Pizza</option>
        </select><br><br>

        <label for="certificate">Certificate:</label>
        <select id="certificate" name="certificate">
            <option value="PhD">PhD</option>
            <option value="OLevel">O'Level</option>
            <option value="BSC">BSC</option>
        </select><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="about">Tell us about yourself:</label><br>
        <textarea id="about" name="about" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
